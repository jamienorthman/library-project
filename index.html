<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Contructors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="books"></div>
    <button id="new-book">NEW BOOK</button>
    
    <form>
        <input id="title" type="text" placeholder="Title" required>
        <input id="author" type="text" placeholder="Author" required>
        <input id="pages" type="number" placeholder="Number of pages" required>
        
       
        <label for="read">Check the box if read:</label>
        <input id="read" type="checkbox">
      
        <button id="add-book" type="submit">Add to Library</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
